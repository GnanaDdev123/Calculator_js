<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./calculatordom.css">

</head>

<body>
    <div id="container">
        <div class="result">
            <p id="result">0</p>
        </div>
        <div class="buttons">

            <div class="row">
                <button>C</button>
                <button>DEL</button>
                <button>+</button>
                <button>%</button>
            </div>
            <div class="row">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>/</button>
            </div>
            <div class="row">
                <button>6</button>
                <button>5</button>
                <button>4</button>
                <button>*</button>
            </div>
            <div class="row">
                <button>3</button>
                <button>2</button>
                <button>1</button>
                <button>-</button>
            </div>

            <div class="row">
                <button>.</button>
                <button>0</button>
                <button id="e">=</button>
            </div>
        </div>

    </div>

    <script>
        let buttons = document.getElementsByTagName('button');

        let result = document.getElementById('result');

        for (i = 0; i < buttons.length; i++) {
            buttons[i].onclick = function () {
                let input = this.innerText;
                updateDisplay(input)

            }
        }
        function updateDisplay(input) {
            let currentDisplay = result.innerText
            if (currentDisplay == "0") {
                if (input != "C" && input != "DEL" && input != "=") {
                    result.innerText = ""
                    result.innerText = input
                }

            }
            else {
                if (currentDisplay === '0') {
                    if (input !== "C" && input !== "DEL" && input !== "=") {
                        result.innerText = input;
                    }
                } else {
                    if (input === "DEL") {
                        result.innerText = currentDisplay.substring(0, currentDisplay.length - 1);
                        if (result.innerText === "") {
                            result.innerText = "0";
                        }
                    } else if (input === "C") {
                        result.innerText = "0";
                    } else if (input === "=") {
                        let display = result.innerText;
                        result.innerText = eval(display);
                    } else {
                        result.innerText += input;
                    }
                }
            }

        }


    </script>
</body>

</html>
